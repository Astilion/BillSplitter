<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillSplitter</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./dist/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1 class="header">BillSplitter</h1>
            <p class="top-text">Podziel się rachunkiem ze znajomymi!</p>
        </div>

        <div class="bottom">
            <label for="price">Kwota to zapłaty:</label>
            <input type="number" id="price">

            <label for="people">Ilość osób:</label>
            <input type="number" id="people">

            <label for="tip">Napiwek</label>
            <select  id="tip">
                <option value="0" disabled selected>- wybierz napiwek -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Oblicz</button>
            <p class="error"></p>
            <p class="cost-info">Powinniście się złożyć po <span class="cost"></span>zł</p>
        </div>
    </div>
</body>
</html>
